<ion-header>

  <ion-navbar>
    <ion-title>
      <img alt="logo" height="32" src="assets/img/logo-todo.png" > 
    </ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding-top>

<ion-item>
  <ion-input type="text" [(ngModel)]="description" placeholder="Descreva sua atividade"></ion-input>
</ion-item>

<button ion-button icon-only item-start large color="white" clear="true" (click)="addNewTask()">
  <ion-icon name="ios-checkmark-circle"></ion-icon>
</button>

</ion-content>
