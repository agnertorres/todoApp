<ion-header>

  <ion-navbar>
    <ion-title>
      <img alt="logo" height="32" src="assets/img/logo-todo.png" > 
    </ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding style="padding-top: 2em">

<ion-refresher (ionRefresh)="doRefresh($event)">
  <ion-refresher-content
    pullingIcon=""
    pullingText="Solte para atualizar"
    refreshingSpinner="circles"
    refreshingText="Atualizando...">
  </ion-refresher-content>
</ion-refresher>

<ion-item *ngFor="let task of tasks">
   <ion-label>{{task.description}}</ion-label>
   <ion-checkbox (ionChange)="doneTask(task)"></ion-checkbox>
</ion-item>

</ion-content>
